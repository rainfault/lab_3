<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame GLB Scene</title>
    <!-- A-Frame CDN -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <!--
      Помести свой файл сцены в эту же папку и назови его scene.glb
      или измени путь в атрибуте src у a-asset-item.
    -->
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="sceneModel" src="scene.glb"></a-asset-item>
      </a-assets>

      <!-- Камера с управлением мышью/тачем -->
      <a-entity 
        id="cameraRig"
        position="0 1.6 3">
        <a-camera wasd-controls-enabled="true" look-controls="true"></a-camera>
      </a-entity>

      <!-- Свет -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

      <!-- Модель -->
      <a-entity
        gltf-model="#sceneModel"
        position="0 0 -3"
        rotation="0 0 0"
        scale="1 1 1">
      </a-entity>

      <!-- Простейшая "земля" -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#CCC"></a-plane>
    </a-scene>
  </body>
</html>
